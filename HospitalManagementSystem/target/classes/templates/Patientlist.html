<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Patient List</title>
<link th:href="@{/css/Homestyle.css}" rel="stylesheet">

</head>
<body>
	<div class="navbar">
		<div class="dropdown">
			<button class="dropbtn">
				<a th:href="@{'/Admin/Home/'}">Back to Home</a> <i
					class="fa fa-caret-down"></i>
			</button>
		</div>
	</div>

	<div id="div1" align="center">
		<h1>Patients List</h1>
		
		<br>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email ID</th>
					<th>Blood Group</th>
					<th>Age</th>
					<th>Login ID</th>
					<th>Password</th>
					<th>DOB</th>
					<th>Mobile Number</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${listpatient}">
					<td th:text="${patient.id}">ID</td>
					<td th:text="${patient.fname}">First Name</td>
					<td th:text="${patient.lname}">Last Name</td>
					<td th:text="${patient.emailid}">Email ID</td>
					<td th:text="${patient.bloodgroup}">Blood Group</td>
					<td th:text="${patient.age}">Age</td>
					<td th:text="${patient.loginid}">Login ID</td>
					<td th:text="${patient.password}">Password</td>
					<td th:text="${patient.dob}">DOB</td>
					<td th:text="${patient.mobilenumber}">Mobile Number</td>
					<td th:text="${patient.Address}">Address</td>
					<td><a th:href="@{'/Admin/editp/' + ${patient.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp; <a th:href="@{'/Admin/deletep/' + ${patient.id}}">Delete</a>
					</td>
					</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
