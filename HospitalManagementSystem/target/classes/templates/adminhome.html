<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<style type="text/css">
body {
	background-image: url("/indexpic.jpg");
	height: 100%;
	background-repeat: no-repeat;
	background-size: cover;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: 	#F0F8FF;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: #00BFFF;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #CCFFFF;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #00FFFF;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
#hh :active {
 background-color: blue;

}
</style>
 
</head>
<body>

<div class="navbar">
  <div class="dropdown">
    <button  class="dropbtn" id="hh" >Home
      <i class="fa fa-caret-down"></i>
    </button>
    </div>
   
  <div class="dropdown">
    <button  class="dropbtn" >Patient
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a th:href="@{'/Admin/AddPatient/'}">Add Patient</a>
      
      <a th:href="@{'/Admin/Patientlist/'}">Patient List</a>
    </div>
    </div>
  <div class="dropdown">
    <button  class="dropbtn" >Doctor
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a th:href="@{'/Admin/AddDoctor/'}">Add Doctor</a>
      
      <a th:href="@{'/Admin/Doctorlist/'}">Doctor List</a>
    </div>
  </div>
  <div class="dropdown">
    <button  class="dropbtn" >Appointments
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a th:href="@{'/Notconfirmed/'}">Not Confirmed</a>
      
      <a th:href="@{'/Confirmed/'}">Confirmed</a>
    </div>
  </div>
   <div class="dropdown">
    <button  class="dropbtn" ><a th:href="@{'/Logout/'}">LogOut</a>
      <i class="fa fa-caret-down"></i>
    </button>

  </div>
   
</div>
</body>
</html>
